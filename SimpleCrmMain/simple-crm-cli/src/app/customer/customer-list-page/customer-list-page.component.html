<div class="table-content">
    <mat-card>
        <mat-card-header>
            <mat-card-title fxLayout>
                <span>Customers</span>
                <span fxFlex></span>
                <button fxFlex="nogrow" class="addButton" mat-mini-fab>
                    <mat-icon aria-label="Add Customer">add</mat-icon>
                </button>
            </mat-card-title>
        </mat-card-header>

        <table mat-table [dataSource] = "customers$">
            <ng-container matColumnDef = "name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef = "let row"> {{row.firstName}}{{row.lastName}}</td>
            </ng-container>
            <ng-container matColumnDef = "phone">
                <th mat-header-cell *matHeaderCellDef> Phone </th>
                <td mat-cell *matCellDef = "let row"> {{row.phoneNumber}}</td>
            </ng-container>
            <ng-container matColumnDef = "status">
                <th mat-header-cell *matHeaderCellDef> Status </th>
                <td mat-cell *matCellDef = "let row"> {{row.statusCode}}</td>
            </ng-container>
            <ng-container matColumnDef = "email">
                <th mat-header-cell *matHeaderCellDef> Email </th>
                <td mat-cell *matCellDef = "let row"> {{row.emailAddress}}</td>
            </ng-container>
                
                <tr mat-header-row *matHeaderRowDef = "displayColumns"></tr>
                <tr mat-row *matRowDef = "let row; columns: displayColumns;"></tr>
        </table>
    </mat-card>
</div>
